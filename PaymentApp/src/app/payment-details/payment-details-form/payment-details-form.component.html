<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel"
            [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.dirty">
    </div>

    <div class="form-group">
        <label>CARD NUMBER</label>
        <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number" name="cardNumber" #cardNumber="ngModel"
            [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.dirty">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>SECURITY CODE</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode" #securityCode="ngModel"
                [(ngModel)]="service.formData.securityCode" maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.dirty">
        </div>

        <div class="form-group col-md-6">
            <label>EXPIRATION DATE</label>
            <input type="text" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel"
                [(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.dirty">
        </div>
    </div>
    <div class="form-group">
        <div class="d-grid gap-2">
            <button class="btn btn-info btn-lg" type="submit" [disabled]="form.invalid">SUBMIT</button>
        </div>
    </div>
</form>
